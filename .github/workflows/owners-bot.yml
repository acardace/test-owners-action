name: Owners Bot

on:
  issue_comment:
    types: [created]

jobs:
  handle-comment:
    if: ${{ github.event.issue.pull_request }}
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Run Owners Bot
        uses: acardace/owners-bot-action@v1.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          owners-file: "OWNERS"
